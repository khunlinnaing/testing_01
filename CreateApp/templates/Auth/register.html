{% extends '../index.html' %}
<title>{% block title %}Register{% endblock %}</title>
{% block content %}
<div class="container">
    <form class="border border-gray px-2" method="POST">
        {% csrf_token %}
        <h3 align="center" class="my-3">Register</h3>
        {% if message %}
        <div class="alert alert-danger" role="alert">
            <li class="text-danger text-center" style="list-style: none;">{{ message }}</li>
        </div>
        {% endif %}
        <div class="mb-3 row">
            <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName" name='firstname'>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName" name="lastname">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail" name="email">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPhone" name="phone">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAddress" name="address">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputBirthday" class="col-sm-2 col-form-label">Birthday</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputBirthday" name="birthday">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPhoto" class="col-sm-2 col-form-label">Photo</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="inputPhoto" name="photo">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" name="">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputconfirmpassword" class="col-sm-2 col-form-label">ConfirmPassword</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputconfirmpassword">
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-12">
                <input type="submit" class="form-control btn btn-primary" value="Create">
            </div>
        </div>
        <div class="row">
            <a href="../login" class="ml-auto text-end">Already Account</a>
        </div>
    </form>
</div>
{% endblock %}
{% include '../layouts/footer.html' %}
