{% if user.is_authenticated %}
<table class="table">
    <tr>
        <th>ID</th>
        <th>account</th>
        <th>Phone</th>
    </tr>
    {% for data in datas %}
    <tr>
        <td>{{ data.id }}</td>
        <td>{{ data.username }}</td>
        <td>{{ data.first_name }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>Please log in.</p>
{% endif %}
